<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin Home</title>
</head>

<body>

<div class="container mt-5">
    <h2 class="mb-4">Admin Home</h2>

    <div class="d-grid">
        <!-- 상품 관리 버튼 -->
        <form th:action="@{/products}" method="get">
            <button type="submit" class="btn btn-primary mb-3">상품 목록 보기</button>
        </form>

        <!-- 사용자 목록 버튼 -->
        <form th:action="@{/admin/users}" method="get">
            <button type="submit" class="btn btn-primary mb-3">사용자 목록 보기</button>
        </form>

        <!-- 로그아웃 버튼 (POST 방식) -->
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-primary mb-3">Log Out</button>
        </form>
    </div>
</div>

</body>
</html>
